<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="projects.html">My Projects</a>
          <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <div>
    <main class="px-4">
      <div>
        <div class="contact">
          <h1 class="text-center">Contact Me</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="/">
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" placeholder="Your name goes here" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email address</label>
              <input class="form-control" type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="wrapper">
              <button class="button btn-lg btn-secondary font-weight-bold border-white">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </div>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
</body>

</html>
